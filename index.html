<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SEO -->
    <meta name="description" content="Frontend Mentor Profile Card Challenge">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
     <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <div class="div__profile_card">
        <header>
         <img src="./images/bg-pattern-card.svg" alt="">
        </header>
        <img  class="img__hero" src="./images/image-victor.jpg" alt="hero image of Victor Crest">
        <div class="div__profile_info">
          <div class="div__profile_personal">
            <h1><span class="span__bold">Victor Crest</span> 26</h1>
            <p>London</p>
          </div>
          <div class="div__profile_stats">           
            <ul class="ul__bold">
              <li>80K</li>
              <li>803K</li>
              <li>1.4K</li>
            </ul>
            <ul class="ul__info">
              <li>Followers</li>
              <li>Likes</li>
              <li>Photos</li>
            </ul>
          </div>
        </div>
    </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Scott Clingan</a>.
        </div>
    </main>
  </body>
</html>
